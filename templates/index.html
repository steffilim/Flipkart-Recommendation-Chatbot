<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendation Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container folded" id="chat-container">
        <div class="chat-header" id="chat-header">
            <h1>Product Recommendation Chatbot</h1>
        </div>
        <div id="chatbox">
            <div class="chat-log" id="chat-log">
                <!-- The welcome message will be inserted here by the script -->
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Get the welcome message passed from Python and display it
            const welcomeMessage = "{{ welcome_message }}";
            botSendMessage(welcomeMessage);  // Function from script.js to add message to chat log
        }
    </script>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
